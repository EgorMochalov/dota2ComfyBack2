# render.yaml
services:
  - type: web
    name: dota2-teammate-finder-backend
    env: node
    plan: free
    region: frankfurt  # или другой доступный регион
    buildCommand: |
      npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.17.0
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: dota2-teammate-finder-db
    databaseName: dota2_teammate_finder
    plan: free
    region: frankfurt